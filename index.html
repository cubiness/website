<!DOCTYPE html>
<html style="height: 100%">
<head>
  <title>Cubiness</title>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Main js file -->
  <script src="main.js"></script>

  <!-- Main css file -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="slider fullscreen">
    <div class="header valign-wrapper">
      <div class="header-section left-align">
        <a class="waves-effect waves-light btn-flat">
          <div class="valign-wrapper" style="height: 100%">
            <h5 class="light grey-text text-lighten-3" style="margin: auto">Shop</h5>
          </div>
        </a>
        <a class="waves-effect waves-light btn-flat">
          <div class="valign-wrapper" style="height: 100%">
            <h5 class="light grey-text text-lighten-3" style="margin: auto">Discord</h5>
          </div>
        </a>
      </div>
      <div class="header-section right-align">
        <a class="waves-effect waves-light btn-flat grey">
          <div class="valign-wrapper" style="height: 100%">
            <h5 class="light grey-text text-lighten-3" style="margin: auto">IP: mc.cubiness.net</h5>
          </div>
        </a>
      </div>
    </div>

    <ul class="slides">
      <li>
        <img src="assets/castle.png">
        <div class="caption left-align">
          <h3>Cubiness</h3>
          <h5 class="light grey-text text-lighten-3">A Minecraft Server.</h5>
        </div>
      </li>
      <li>
        <img src="assets/modern-house.png">
        <div class="caption right-align">
          <h3>Survival</h3>
          <h5 class="light grey-text text-lighten-3">Explore. Farm. Build.</h5>
        </div>
      </li>
      <li>
        <img src="assets/sky-pit.png">
        <div class="caption center-align">
          <h3>SkyPit</h3>
          <h5 class="light grey-text text-lighten-3">Battle to the death, in the sky.</h5>
        </div>
      </li>
      <li>
        <img src="assets/farm-night.png">
        <div class="caption center-align">
          <h3>More to come</h3>
          <h5 class="light grey-text text-lighten-3">I can't add more without your support.</h5>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
